<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <title>英语四六级成绩预存查询平台</title>
    <link rel="stylesheet" href="../stylesheets/preDeposit.css">
    <link rel="stylesheet" href="../stylesheets/base.css">
    <script type="text/javascript" src="../javascripts/mobile.js"></script>
    <script type="text/javascript" src="../javascripts/jquery.js"></script>
  </head>
  <body>
    <header class="head"></header>
    <div class="content">
      <h1 class="card-message">
        <span class="icon"></span>
        <span class="zhunkaozheng">准考证信息</span>
        <button class="take-photo">拍照识别
          <input id="selectimginp" type="file" accept="image/*"/>
        </button>
      </h1>
      <div class="stu-name">
        <input type="text" placeholder="姓名" class="name" autofocus="autofocus">
      </div>
      <div class="card-number">
        <input type="text" placeholder="准考证号" class="card" >
      </div>
      <h1 class="notice-method">
        <span class="icon"></span>
        <span>温馨提示：</span>
      </h1>
      <div class="notice-content">
<!--         1、预存成功后，重邮小帮手将在英语四、六级成绩查询开放时，推送你的成绩单，届时请及时查看哦。
      </p> -->
        <!-- 2、 -->如果通过拍照识别方式识别准考证信息，请对生成后的信息仔细核对。
      </div>
      <a class="submit">查&nbsp;&nbsp;&nbsp;询</a>
    </div>
    <footer>
      <p>
          <a href="#">意见反馈@红岩网校</a>
      </p>
      <p>2017红岩网校工作站</p>
    </footer>
    <div id="prebox">
        <img id="preimg" src=""/>
        <button class="upPhoto">上传照片</button>
    </div>
      <!--裁剪图像层-->
    <div id="cutbox"></div>
      <!-- 裁剪图像数据上传层 -->
      <input type="hidden" name="imgdata" id="imgdata" />
      <!-- 用户选择图像层 -->
    <div id="selectimgbox" style="display: block;">
	</div>
	<div class="load" style="display: none;">
		<div class="bounce1"></div>
		<div class="bounce2"></div>
		<div class="bounce3"></div>
	</div>
  <span class="warn"></span>
  <button style="display:none;" class="focusBtn"></button>
  </body>
</html>
<script type="text/javascript" src="../javascripts/mkgo-crop.js" ></script>
<script type="text/javascript" src="../javascripts/upLoad.js"></script>
<script type="text/javascript" src="../javascripts/resize.js"></script>
<script type="text/javascript" src="../javascripts/jquery.js"></script>
<script>
var name = document.querySelector(".name")
var card = document.querySelector(".card")
var btnSubmit = document.querySelector(".submit")

btnSubmit.addEventListener("click",function() {
  var nameVal = name.value
  var cardVal = card.value
  $.ajax({
    type: "get",
    url: "/cet.php",
    success: function(data) {
        alert(JSON.stringify(data))
    },
    dataType: "json",
    data: {
        "name": nameVal,
        "id": cardVal,
        "openId": "" 
    }
})
})
</script>
