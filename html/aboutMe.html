<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>我的信息</title>
  	<link rel="stylesheet" href="../stylesheets/aboutMe.css">
  	<link rel="stylesheet" href="../stylesheets/base.css">
    <script type="text/javascript" src="../javascripts/mobile.js"></script>
		<script type="text/javascript" src="../javascripts/jquery.js"></script>
  </head>
  <body>
	<header class="head">
		<span class="icon"></span>
		<span>准考证信息</span>
		<button class="take-photo">拍照预存
				<input id="selectimginp" type="file"/>				
		</button>
	</header>
	<div class="content">
		<div class="stu-name">
			<input type="text" class="name" placeholder="姓名">
		</div>
		<div class="card-number">
		  <input type="text" class="card" placeholder="学号">
		</div>
	</div>
	<h1 class="remind">
		<span class="icon"></span>
		<span>提醒</span>
	</h1>
	<div class="remind-content">
		请认真核实准考证信息，以确保能够准确的推送到你的手机当中。
		2017年12月底考试成绩查询将在2018年x月xx日上午x点可查，预约成功后，预约接口将在查询通道开放过后，进行重邮小帮手的微信同步推送到你的成绩单哦～
	</div>
	<div class="ps">
		PS：拍照识别技术目前处于测试阶段，请认真检查一遍，以免出错哦～
	</div>
	<a class="submit">修改预存信息</a>
  <footer>
  	<p>
	   <a href="#">意见反馈@红岩网校</a>
	</p>
  	<p>2017红岩网校工作站</p>
  </footer>
	<div id="prebox">
		<img id="preimg" src=""/>
		<button class="upPhoto">上传照片</button>
	</div>
	<!--裁剪图像层-->
	<div id="cutbox"></div>
		<!-- 裁剪图像数据上传层 -->
		<input type="hidden" name="imgdata" id="imgdata" />
		<!-- 用户选择图像层 -->
	<div id="selectimgbox" style="display: block;">
	</div>
	<div class="load" style="display: none;">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
	</div>
</body>
</html>
