<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>我的信息</title>
  	<link rel="stylesheet" href="../stylesheets/aboutMe.css">
  	<link rel="stylesheet" href="../stylesheets/base.css">
    <script type="text/javascript" src="../javascripts/mobile.js"></script>
		<script type="text/javascript" src="../javascripts/jquery.js"></script>
  </head>
  <body>
	<header class="head">
		<span class="icon"></span>
		<span>准考证信息</span>
		<button class="take-photo">准考证拍照预存
				<input id="selectimginp" type="file" accept="image/*"/>
		</button>
	</header>
	<div class="content">
		<div class="stu-name">
			<input type="text" class="name" placeholder="姓名">
		</div>
		<div class="card-number">
		  <input type="text" class="card" placeholder="学号">
		</div>
	</div>
	<h1 class="remind">
		<span class="icon"></span>
		<span>提醒</span>
	</h1>
	<div class="remind-content">
		预约成功后，重邮小帮手将在英语四、六级官方考试成绩查询正式开放时，推送你的成绩单，届时请及时查看哦~
	<div class="ps">
		PS：拍照识别技术目前处于测试阶段，请认真检查一遍，以免出错哦～
	</div>
	<a class="submit">修改预存信息</a>
  <footer>
  	<p>
	   <a href="#">意见反馈@红岩网校</a>
	</p>
  	<p>2017红岩网校工作站</p>
  </footer>
	<div id="prebox">
		<img id="preimg" src=""/>
		<button class="upPhoto">上传照片</button>
	</div>
	<!--裁剪图像层-->
	<div id="cutbox"></div>
		<!-- 裁剪图像数据上传层 -->
		<input type="hidden" name="imgdata" id="imgdata" />
		<!-- 用户选择图像层 -->
	<div id="selectimgbox" style="display: block;">
	</div>
	<div class="load" style="display: none;">
			<div class="bounce1"></div>
			<div class="bounce2"></div>
			<div class="bounce3"></div>
	</div>
  <span class="warn"></span>
</body>
</html>

<script type="text/javascript" src="../javascripts/mkgo-crop.js" ></script>
<script type="text/javascript" src="../javascripts/upLoad.js"></script>
<script type="text/javascript" src="../javascripts/aboutMe.js"></script>
<script type="text/javascript" src="../javascripts/resize.js"></script>

<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://wx.idsbllp.cn/wx-api/share.js"></script>
<script>
  WXSHARE.config({debug: false});
  WXSHARE.ready(function() {
    var option = {
      title: "四六级准考证预存开始啦～～～及时分数推送，全新的拍照识别，妈妈再也不用担心我准考证会丢失啦！",
      link: "https://wx.idsbllp.cn/dynamic/http/cet.redrock.team/UserInitlize.php",
      imgUrl: 'https://wx.idsbllp.cn/dynamic/http/cet.redrock.team/cet46/images/revise.png',
      desc: '小伙伴快来参加预存活动啊～～～',
      type: '',
      success: function() {
        console.log('分享成功');
      },
      cancel: function() {
        console.log('取消分享');
      },
    };
    wx.onMenuShareTimeline(option);
    wx.onMenuShareAppMessage(option);
    wx.onMenuShareQQ(option);
    wx.onMenuShareWeibo(option);
    wx.onMenuShareQZone(option);
  });
</script>
